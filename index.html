<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  
  <div id="container">
  <div id="calculator">
    <p class="js-calculation"></p>
    <div class="first">
      <button class="red c_btn">C</button>
      <button class="green o_btn">()</button>
      <button class="green cl_btn">Back</button>
      <button class="green mod_btn">%</button>
    </div>
    <div class="second">
      <button class="seven">7</button>
      <button class="eight">8</button>
      <button class="nine">9</button>
      <button class="green divide">รท</button>
    </div>
    <div class="third">
      <button class="four">4</button>
      <button class="five">5</button>
      <button class="six">6</button>
      <button class="green multiply">ร</button>
    </div>
    <div class="fourth">
      <button class="one">1</button>
      <button class="two">2</button>
      <button class="three">3</button>
      <button class="green minus">-</button>
    </div>
    <div class="fifth">
      <button class="zero">0</button>
      <button class="dot">.</button>
      <button class="green equal">=</button>
      <button class="green plus">+</button>
    </div>
  </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
